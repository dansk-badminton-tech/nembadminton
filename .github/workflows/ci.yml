name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5 # or alternative dependency management
        with:
          php_version: 7.4
          version: 2
          args: --ignore-platform-reqs
      - uses: php-actions/phpunit@v3
        with:
          configuration: phpunit.xml
          version: 8
