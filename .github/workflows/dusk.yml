name: Dusk

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  dusk:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: holdkamp
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - uses: php-actions/composer@v6
        with:
          php_version: 8.4
          version: 2
          args: --ignore-platform-reqs

      - name: Install frontend deps
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build

      - name: Generate key
        run: php artisan key:generate

      - name: Generate passport keys
        run: php artisan passport:keys

      - name: Create Dusk env
        run: |
          cat > .env.dusk.ci <<'EOF'
          APP_NAME=Laravel
          APP_ENV=ci
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://127.0.0.1:8000

          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=holdkamp
          DB_USERNAME=root
          DB_PASSWORD=root

          DUSK_DRIVER_URL=http://127.0.0.1:4444
          EOF

      - name: Migrate database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: holdkamp
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Start app server
        run: php artisan serve --host=127.0.0.1 --port=8000 >/tmp/laravel.log 2>&1 &

      - name: Run Dusk tests
        env:
          APP_ENV: ci
          DUSK_DRIVER_URL: http://127:0:0:1:4444
        run: php artisan dusk
