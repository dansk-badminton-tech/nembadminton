query team($id: ID!){
    team(id: $id){
        id
        squads{
            id
            playerLimit
            league
            order
            name
            playingCity
            playingZipCode
            playingAddress
            playingPlace
            playingDatetime
            externalTeamFightID
            version
            categories{
                id
                category
                name
                players{
                    id
                    gender
                    name
                    refId
                    vintage
                    points{
                        id
                        category
                        points
                        position
                        vintage
                        corrected_manually
                        version
                    }
                    user{
                        id
                        name
                        player_id
                    }
                }
            }
        }
        name
        gameDate
        version
        round
        club {
            id
            name1
        }
    }
}
