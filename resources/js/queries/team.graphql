query team($id: ID!){
    team(id: $id){
        id
        squads{
            id
            playerLimit
            league
            order
            categories{
                id
                category
                name
                players{
                    id
                    gender
                    name
                    refId
                    points{
                        id
                        category
                        points
                        position
                        vintage
                        corrected_manually
                    }
                }
            }
        }
        name
        gameDate
        version
        club {
            id
            name1
        }
    }
}
