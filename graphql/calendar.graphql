extend type Query {
    calendarEvents(clubIds: [Int!]!): [Event!]! @field(resolver: "FlyCompany\\CalendarFeed\\GraphQL\\Queries\\Calendar")
    calendarGenerator(clubhouseId: Int!): CalendarGenerator! @field(resolver: "App\\GraphQL\\Queries\\CalendarGenerator")
}

type CalendarGenerator {
    clubs: [Club]
}

type Event {
    start: DateTime
    end: DateTime
    title: String
    content: String
    contentFull: String
    matchId: Int
}
