extend type Query {
    playerStats(badmintonId: String) : PlayerStats @field(resolver: "App\\GraphQL\\Queries\\PlayerStats@stats")
}

type StatsPunkt{
    position: Int
    points: Int!
    version: Date
}

type PlayerStats {
    player: Member!
    level: [StatsPunkt!]
    mixWomen: [StatsPunkt!]
    mixMen: [StatsPunkt!]
    singleWomen: [StatsPunkt!]
    singleMen: [StatsPunkt!]
    doubleWomen: [StatsPunkt!]
    doubleMen: [StatsPunkt!]
}
