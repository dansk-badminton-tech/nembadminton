extend type Query {
    # users: [User!]! @paginate(defaultCount: 10)
    # user(id: ID @eq): User @find @guard
    me : User @auth
}

extend type Mutation {
    updateMe(input: UpdateMe! @spread) : User! @update @inject(context: "user.id", name: "id")
}

input UpdateMe {
    name: String!
    email: String!
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}
