extend type Query{
    membersSearch(
        name: String @where(operator: "like"),
        hasClubs: _ @whereHasConditions(columns: ["id"]),
        excludeMembers: [Int!] @notIn(key: "id"),
        orderBy: _ @orderBy(columns: ["name"])
    ): [Member!]! @paginate(defaultCount: 10, scopes: ["hasPoints"])
    clubsSearch(name: String @where(operator: "like", key: "name1"), orderBy: _ @orderBy(columns: ["name1"])): [Club!]! @paginate(defaultCount: 10)
}

type Member {
    id: ID!
    refId: String!
    name: String!
    gender: String!
    points(version: String @eq): [Point!] @hasMany
    clubs: [Club!]! @belongsToMany
}

type Point {
    points: Int
    position: Int
    category: String
    vintage: String
    version: Date
}

type Club {
    id: ID!
    name1: String!
    name2: String!
}
