    LIGA @enum(value: "LIGA")
    FIRSTDIVISION @enum(value: "FIRSTDIVISION")
    OTHER @enum(value: "OTHER")
}

type SquadMember {
    id: ID!
    refId: String! @rename(attribute: "member_ref_id")
    name: String!
    gender: Gender!
    vintage: Vintage! @method(name: "getVintage")
    isInSquad: Boolean! @field(resolver: "App\\Models\\SquadMember@getIsInSquad")
    points: [SquadPoint!] @hasMany
    user: User @belongsTo(scopes: ["myClubhouse"])
}

type SquadPoint {
    id: ID!
    points: Int
    position: Int
    category: String
    vintage: String
    version: Date
    corrected_manually: Boolean
}

type SquadCategory {
    id: ID
    category: String!
    name: String!
    players: [SquadMember!]!
}

type Squad {
    "ID"
    id: ID!
    "Number of players on the team"
    playerLimit: Int!
    "What league the squad plays in"
    league: LeagueType
    "Name"
    name: String
    "BadmintonPlayer match ID"
    externalTeamFightID: Int @rename(attribute: "external_team_fight_id")
    "Playing team"
    playingDatetime: DateTime @rename(attribute: "playing_datetime")
    "Playing place"
    playingPlace: String @rename(attribute: "playing_place")
    "Playing Address"
    playingAddress: String @rename(attribute: "playing_address")
    "Playing Zip code"
    playingZipCode: String @rename(attribute: "playing_zip_code")
    "Playing City"
    playingCity: String @rename(attribute: "playing_city")
    "Categories"
    categories: [SquadCategory!]!
    "Order"
    order: Int!
    "Ranking version"
    version: Date
}

type Teams {
    id: ID!,
    "Squads"
    squads: [Squad!]! @hasMany,
    "Name of the team"
    name: String,
    "Club"
    club: Club
    "Version"
    version: Date
    "Runde"
    round: Int
    "Team is published to the players"
    published: Boolean!
    "Message when publishing"
    message: String
    "Game day"
    gameDate: Date @rename(attribute: "game_date"),
    "Updated at"
    updatedAt: DateTime @rename(attribute: "updated_at")
    "Created at"
    createdAt: DateTime @rename(attribute: "created_at")
    "Activity logs"
    activityLogs: [TeamActivityLog!]! @hasMany
}

type TeamActivityLog {
    "ID"
    id: ID!
    "Team ID"
    teamId: ID! @rename(attribute: "team_id")
    "Action"
    action: ActivityAction!
    "Recipient type"
    recipientType: ReceiverMethod @rename(attribute: "recipient_type")
    "Recipient count"
    recipientCount: Int @rename(attribute: "recipient_count")
    "Recipients summary"
    recipientsSummary: String @rename(attribute: "recipients_summary")
    "Message"
    message: String
    "Metadata"
    metadata: String! @rename(attribute: "raw_metadata")
    "User ID"
    userId: ID @rename(attribute: "user_id")
    "Created at"
    createdAt: DateTime @rename(attribute: "created_at")
    "Updated at"
    updatedAt: DateTime @rename(attribute: "updated_at")
    "Team"
    team: Teams! @belongsTo
    "User"
    user: User @belongsTo
}

enum ActivityAction {
    TEAM_PUBLISH @enum(value: "team_publish")
    TEST_EMAIL_SENT @enum(value: "test_email_sent")
    TEAM_UPDATED @enum(value: "team_updated")
}
